{% extends 'tasks/base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <p><label>Username:</label> <input type="text" name="username" required placeholder="Enter your Username"></p>
    <p><label>Password:</label> <input type="password" name="password" required placeholder="Enter Password"></p>
    <button class="btn" type="submit">Login</button>
</form>
<p>No account? <a href="{% url 'tasks:signup' %}">Sign Up</a></p>
{% endblock %}
