{% extends 'tasks/base.html' %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn danger" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'tasks:index' %}">Cancel</a>
</form>
{% endblock %}
